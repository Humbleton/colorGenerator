<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aabbe0df8c.js" crossorigin="anonymous"></script>
    <title>Color Generator</title>
</head>
<body>
    <h1>Random Color Generator</h1>
    <section class="main-section">
        <div class="first-div">#cc2621 <span class="x-buttons">&#x2715</span></div>
        <div class="second-div">#ed7757 <span class="x-buttons">&#x2715</span></div>
        <div class="third-div">#bdf04f <span class="x-buttons">&#x2715</span></div>
    </section>

    <form action="">
        <input type="text" name="number-of-colors" class="nth-of-colors-input" value="3">
        <button class="add-button"><i class="fa-solid fa-plus"></i>Add colors</button>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
